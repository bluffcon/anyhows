    <style>

        @font-face {
            font-family: 'Minecraft';
            src: url('https://github.com/IdreesInc/Minecraft-Font/releases/download/v1.0/Minecraft.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://github.com/IdreesInc/Minecraft-Font/releases/download/v1.0/Minecraft-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Monocraft';
            src: url('https://github.com/IdreesInc/Monocraft/releases/download/v4.1/Monocraft-no-ligatures.ttc') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: rgb(133, 182, 255);
            font-family: "Google Sans Code";
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .terminal {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .output {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 10px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: rgb(186, 213, 255);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
        }

        .output-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }

        /* Scrollbar styling */
        .output::-webkit-scrollbar {
            width: 10px;
        }

        .output::-webkit-scrollbar-track {
            background: #000;
        }

        .output::-webkit-scrollbar-thumb {
            background: rgb(133, 182, 255);
            border-radius: 5px;
        }
    </style>
</head>
<body>

        <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" id="command-input" autofocus spellcheck="false">

    </div>

            const existingStyle = document.getElementById('dynamic-theme');
            if (existingStyle) {
                existingStyle.remove();
            }

            const styleElement = document.createElement('style');
            styleElement.id = 'dynamic-theme';
            styleElement.textContent = styles[themeName] || styles['default'];
            document.head.appendChild(styleElement);

            localStorage.setItem('terminal-theme', themeName);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('terminal-theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            }
        });

        function evaluateExpression(expr) {
            expr = expr.toLowerCase().replace(/\s+/g, '');
            
            expr = expr.replace(/pi/g, Math.PI.toString());
            expr = expr.replace(/e/g, Math.E.toString());
            
            expr = expr.replace(/\^/g, '**');
            
            let lastExpr = '';
            while (expr !== lastExpr) {
                lastExpr = expr;
                
                const functionMatch = expr.match(/(sqrt|log|ln|sin|cos|tan|abs)\(([^()]*)\)/);
                
                if (functionMatch) {
                    const func = functionMatch[1];
                    const innerExpr = functionMatch[2];
                    
                    if (innerExpr.match(/(sqrt|log|ln|sin|cos|tan|abs)\(/)) {
                        continue;
                    }
                    
                    const innerValue = evaluateExpression(innerExpr);
                    let result;
                    
                    switch(func) {
                        case 'sqrt': result = Math.sqrt(innerValue); break;
                        case 'log': result = Math.log10(innerValue); break;
                        case 'ln': result = Math.log(innerValue); break;
                        case 'sin': result = Math.sin(innerValue); break; 
                        case 'cos': result = Math.cos(innerValue); break;
                        case 'tan': result = Math.tan(innerValue); break;
                        case 'abs': result = Math.abs(innerValue); break;
                        default: result = innerValue;
                    }
                    
                    expr = expr.replace(functionMatch[0], result.toString());
                }
            }
            
            const allowed = /^[0-9+\-*/().e]+$/;
            if (!allowed.test(expr)) {
                throw new Error('Invalid characters in expression ' + expr);
            }
            
            try {
                const result = Function(`"use strict"; return (${expr})`)();

                if (!isFinite(result)) {
                    if (isNaN(result)) return 'NaN';
                    if (result === Infinity) return '∞';
                    if (result === -Infinity) return '-∞';
                }
                return Math.abs(result) < 1e-10 ? 0 : parseFloat(result.toFixed(10));
            } catch (error) {
                throw new Error('Invalid expression syntax');
            }
        }

    let matrixInterval;
    let isMatrixActive = false;

    function startMatrixAnimation() {
        if (isMatrixActive) return;
        
        isMatrixActive = true;
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');
        
        commandInput.style.display = 'none';
        
        const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '1000';
        document.body.appendChild(canvas);
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillText(text, x, y);
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        matrixInterval = setInterval(drawMatrix, 33);
        
        function exitMatrix(e) {
            if (isMatrixActive && (e.key === ' ' || e.key === 'x')) {
                clearInterval(matrixInterval);
                document.body.removeChild(canvas);
                commandInput.style.display = 'flex';
                commandInput.focus();
                isMatrixActive = false;
                document.removeEventListener('keydown', exitMatrix);
                addOutput('Exited Matrix');
            }
        }
        
        document.addEventListener('keydown', exitMatrix);
    }

    window.addEventListener('resize', function() {
        if (isMatrixActive) {
            clearInterval(matrixInterval);
            const canvas = document.querySelector('canvas');
            if (canvas) {
                document.body.removeChild(canvas);
            }
            startMatrixAnimation();
        }
    });

    function substituteVariables(input) {
        const noteValue = localStorage.getItem('terminal-note');
        
        let output = input;
        
        if (noteValue && output.includes('%.note%')) {
            output = output.replace(/%.note%/g, noteValue);
        }
        
        if (output.includes('%.time%')) {
            output = output.replace(/%.time%/g, new Date().toLocaleTimeString());
        }
        
        if (output.includes('%.date%')) {
            output = output.replace(/%.date%/g, new Date().toLocaleDateString());
        }
        if (output.includes('%.alldate%')) {
            output = output.replace(/%.alldate%/g, new Date().toString());
        }
        if (output.includes('%.minutes%')) {

            const currentMonth = monthNames[new Date().getMonth()];

                    if (args.length === 0) {
                        return `Not enough arguments!
Usage: text <content> [options]
Options:
    -size <px>                                         Font size (default: 16)
    -font <name>                                       Font family
    -color <hex/name>                                  Text color (default: current)
    -bg <hex/name>                                     Background color
    -outline <px> <color>                              Text outline
    -margin <top> <right> <bottom> <left>              Margins
    -padding <top> <right> <bottom> <left>             Padding
    -align <left | center | right>                     Text alignment
    -weight <100-900>                                  Font weight
    -style <normal | italic | oblique>                 Font style
    -decoration <underline | line-through | overline>  Text decoration

Examples:
    text beebee -size 24 -color orange -bg black -font 'Cutive Mono'
    text DUDE -font Arial -size 20 -color #ff0000 -outline 2 black
    text "im in the terminal" -align center -size 18 -weight bold`;
                    }

                    let content = '';
                    const options = {
                        size: '16px',
                        font: 'inherit',
                        color: 'inherit',
                        bg: 'transparent',
                        outline: '',
                        margin: '5px 0',
                        padding: '0',
                        align: 'left',
                        weight: 'normal',
                        style: 'normal',
                        decoration: 'none'
                    };

                    let i = 0;
                    while (i < args.length) {
                        if (args[i].startsWith('"')) {
                            let quotedContent = args[i].slice(1);
                            i++;
                            while (i < args.length && !args[i].endsWith('"')) {
                                quotedContent += ' ' + args[i];
                                i++;
                            }
                            if (i < args.length && args[i].endsWith('"')) {
                                quotedContent += ' ' + args[i].slice(0, -1);
                            }
                            content = quotedContent;
                        } else if (args[i] === '-size' && i + 1 < args.length) {
                            options.size = args[++i] + 'px';
                        } else if (args[i] === '-font' && i + 1 < args.length) {
                            options.font = args[++i];
                        } else if (args[i] === '-color' && i + 1 < args.length) {
                            options.color = args[++i];
                        } else if (args[i] === '-bg' && i + 1 < args.length) {
                            options.bg = args[++i];
                        } else if (args[i] === '-outline' && i + 2 < args.length) {
                            options.outline = `${args[++i]}px ${args[++i]}`;
                        } else if (args[i] === '-margin' && i + 4 < args.length) {
                            options.margin = `${args[++i]}px ${args[++i]}px ${args[++i]}px ${args[++i]}px`;
                        } else if (args[i] === '-padding' && i + 4 < args.length) {
                            options.padding = `${args[++i]}px ${args[++i]}px ${args[++i]}px ${args[++i]}px`;
                        } else if (args[i] === '-align' && i + 1 < args.length) {
                            options.align = args[++i];
                        } else if (args[i] === '-weight' && i + 1 < args.length) {
                            options.weight = args[++i];
                        } else if (args[i] === '-style' && i + 1 < args.length) {
                            options.style = args[++i];
                        } else if (args[i] === '-decoration' && i + 1 < args.length) {
                            options.decoration = args[++i];
                        } else if (content === '') {
                            content = args[i];
                        }
                        i++;
                    }

                    if (!content) {
                        return 'Error: No text content provided';
                    }

                    const textElement = document.createElement('div');
                    textElement.textContent = substituteVariables(content);
                    textElement.style.fontSize = options.size;
                    textElement.style.fontFamily = options.font;
                    textElement.style.color = options.color;
                    textElement.style.backgroundColor = options.bg;
                    textElement.style.margin = options.margin;
                    textElement.style.padding = options.padding;
                    textElement.style.textAlign = options.align;
                    textElement.style.fontWeight = options.weight;
                    textElement.style.fontStyle = options.style;
                    textElement.style.textDecoration = options.decoration;
                    
                    if (options.outline) {
                        textElement.style.textShadow = `
                            ${options.outline} 0px 0px,
                            ${options.outline} 0px 1px,
                            ${options.outline} 1px 0px,
                            ${options.outline} 1px 1px
                        `;
                    }

                    const outputLine = document.createElement('div');
                    outputLine.className = 'output-line';
                    outputLine.appendChild(textElement);
                    outputElement.appendChild(outputLine);
                    outputElement.scrollTop = outputElement.scrollHeight;

                    return;
                }
            },
            link: {
                description: 'Display a customizable link',
                execute: function(args) {
                    if (args.length === 0) {
                        return `Not enough arguments!
Usage: link <mask> -link [url] [options]
Options:
    -link <url>                                        Link to open in the browser
    -size <px>                                         Font size (default: 16)
    -font <name>                                       Font family
    -color <hex/name>                                  Text color (default: current)
    -bg <hex/name>                                     Background color
    -outline <px> <color>                              Text outline
    -margin <top> <right> <bottom> <left>              Margins
    -padding <top> <right> <bottom> <left>             Padding
    -align <left | center | right>                     Text alignment
    -weight <100-900>                                  Font weight
    -style <normal | italic | oblique>                 Font style
    -decoration <underline | line-through | overline>  Text decoration

Examples:
    link Join! -link https://discord.gg/ -bg red
    link "create miracles, madam herta!" -color blueviolet -font DynaPuff -size 50 -link youtube.com
    
The outputted text will open in the browser, instead of replacing the terminal screen (which P cannot do)
The link is clickable not only in the actualy text part, but the whole horizontal space it takes up, this can easily be observed with -bg red`;
                    }

                    let content = '';
                    const options = {
                        onclick: 'meow',
                        size: '16px',
                        font: 'inherit',
                        color: 'inherit',
                        bg: 'transparent',
                        outline: '',
                        margin: '5px 0',
                        padding: '0',
                        align: 'left',
                        weight: 'normal',
                        style: 'normal',
                        decoration: 'underline'
                    };

                    let i = 0;
                    while (i < args.length) {
                        if (args[i].startsWith('"')) {
                            let quotedContent = args[i].slice(1);
                            i++;
                            while (i < args.length && !args[i].endsWith('"')) {
                                quotedContent += ' ' + args[i];
                                i++;
                            }
                            if (i < args.length && args[i].endsWith('"')) {
                                quotedContent += ' ' + args[i].slice(0, -1);
                            }
                            content = quotedContent;
                        } else if (args[i] === '-link' && i + 1 < args.length) {
                            options.onclick = args[++i]
                        } else if (args[i] === '-size' && i + 1 < args.length) {
                            options.size = args[++i] + 'px';
                        } else if (args[i] === '-font' && i + 1 < args.length) {
                            options.font = args[++i];
                        } else if (args[i] === '-color' && i + 1 < args.length) {
                            options.color = args[++i];
                        } else if (args[i] === '-bg' && i + 1 < args.length) {
                            options.bg = args[++i];
                        } else if (args[i] === '-outline' && i + 2 < args.length) {
                            options.outline = `${args[++i]}px ${args[++i]}`;
                        } else if (args[i] === '-margin' && i + 4 < args.length) {
                            options.margin = `${args[++i]}px ${args[++i]}px ${args[++i]}px ${args[++i]}px`;
                        } else if (args[i] === '-padding' && i + 4 < args.length) {
                            options.padding = `${args[++i]}px ${args[++i]}px ${args[++i]}px ${args[++i]}px`;
                        } else if (args[i] === '-align' && i + 1 < args.length) {
                            options.align = args[++i];
                        } else if (args[i] === '-weight' && i + 1 < args.length) {
                            options.weight = args[++i];
                        } else if (args[i] === '-style' && i + 1 < args.length) {
                            options.style = args[++i];
                        } else if (args[i] === '-decoration' && i + 1 < args.length) {
                            options.decoration = args[++i];
                        } else if (content === '') {
                            content = args[i];
                        }
                        i++;
                    }

                    const textElement = document.createElement('div');
                    textElement.textContent = substituteVariables(content);
                    textElement.style.fontSize = options.size;
                    textElement.style.fontFamily = options.font;
                    textElement.style.color = options.color;
                    textElement.style.backgroundColor = options.bg;
                    textElement.style.margin = options.margin;
                    textElement.style.padding = options.padding;
                    textElement.style.textAlign = options.align;
                    textElement.style.fontWeight = options.weight;
                    textElement.style.fontStyle = options.style;
                    textElement.style.textDecoration = options.decoration;
                    textElement.style.cursor = 'pointer';
                    
                    textElement.addEventListener('click', function() {
                        if (options.onclick && typeof fancymenu !== 'undefined') {
                            fancymenu.execute(
                                'openlink', 
                                options.onclick
                            );
                        }
                    });

                    if (options.outline) {
                        textElement.style.textShadow = `
                            ${options.outline} 0px 0px,
                            ${options.outline} 0px 1px,
                            ${options.outline} 1px 0px,
                            ${options.outline} 1px 1px
                        `;
                    }

                    const outputLine = document.createElement('div');
                    outputLine.className = 'output-line';
                    outputLine.appendChild(textElement);
                    outputElement.appendChild(outputLine);
                    outputElement.scrollTop = outputElement.scrollHeight;

                    return;
                }
            },
            image: {
                description: 'Displays an image from a URL with optional width, centering, and padding',
                execute: function(args) {
                    if (args.length === 0) {
                        return `Not enough arguments!
Usage: IMAGE <url> [width] [options]
Options:
    -center              Center the image horizontally
    -padding <px>        Add padding around image
    -padding <top> <right> <bottom> <left>  Custom padding

Examples:
    image https://example.com/image.png 75
    image https://example.com/image.png 50 -center
    image https://example.com/image.png 30 -padding 20
    image https://example.com/image.png -center -padding 10 20 10 20`;
                    }
                    
                    const imageUrl = args[0];
                    
                    let widthPercent = 50;
                    let centerImage = false;
                    let padding = '0';
                    let i = 1;
                    
                    while (i < args.length) {
                        if (args[i] === '-center') {
                            centerImage = true;
                            i++;
                        } else if (args[i] === '-padding' && i + 1 < args.length) {
                            if (i + 4 < args.length && !isNaN(args[i+1]) && !isNaN(args[i+2]) && !isNaN(args[i+3]) && !isNaN(args[i+4])) {
                                padding = `${args[i+1]}px ${args[i+2]}px ${args[i+3]}px ${args[i+4]}px`;
                                i += 5;
                            } else if (i + 1 < args.length && !isNaN(args[i+1])) {
                                padding = `${args[i+1]}px`;
                                i += 2;
                            } else {
                                return 'Invalid padding values. Use: -padding <px> or -padding <top> <right> <bottom> <left>';
                            }
                        } else if (!isNaN(parseInt(args[i]))) {
                            widthPercent = Math.min(Math.max(parseInt(args[i]), 1), 100);
                            i++;
                        } else {
                            return `Unknown argument: ${args[i]}`;
                        }
                    }
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = substituteVariables(imageUrl);
                    imgElement.alt = 'Invalid Image';
                    imgElement.style.maxHeight = '100%';
                    imgElement.style.maxWidth = `${widthPercent}%`;
                    imgElement.style.objectFit = 'contain';
                    imgElement.style.margin = '5px 0';
                    imgElement.style.padding = padding;
                    
                    const container = document.createElement('div');
                    if (centerImage) {
                        container.style.display = 'flex';
                        container.style.justifyContent = 'center';
                        container.style.alignItems = 'center';
                    }
                    container.appendChild(imgElement);
                    
                    const outputLine = document.createElement('div');
                    outputLine.className = 'output-line';
                    outputLine.appendChild(container);
                    outputElement.appendChild(outputLine);
                    outputElement.scrollTop = outputElement.scrollHeight;
                    
                    let response = ``;
                    if (centerImage) response += '';
                    if (padding !== '0') response += ``;
                    
                    return response;
                }
            },
            'countdown': {
                description: `Starts a countdown and then executes commands after the countdown.
It has 5 flags and it is the most complicated command in the whole Anytermy.

    -hide        Hides the counting down animation
    -norun       Runs commands not from the POV of the user  
    -silent      Hides all output and status messages
    -and         Appends a new command
    -|           Stops registering tags past this point
        
Syntax:
    countdown <seconds> [flags and commands]`,
                execute: function(args) {
                    let start = parseInt(args[0]);
                    if (isNaN(start)) start = 4;
                    
                    if (start <= 0) {
                        start = 0;
                        
                        let hideOutput = false;
                        let silentExecution = false;
                        let noRunOutput = false;
                        const commandsToExecute = [];
                        let currentCommand = [];
                        
                        for (let i = 1; i < args.length; i++) {
                            if (args[i] === '-|') {
                                if (currentCommand.length > 0) {
                                    commandsToExecute.push(currentCommand.join(' '));
                                    currentCommand = [];
                                }
                                const remainingArgs = args.slice(i + 1);
                                if (remainingArgs.length > 0) {
                                    commandsToExecute.push(remainingArgs.join(' '));
                                }
                                break;
                            } else if (args[i] === '-hide') {
                                hideOutput = true;
                            } else if (args[i] === '-silent') {
                                silentExecution = true;
                            } else if (args[i] === '-norun') {
                                noRunOutput = true;
                            } else if (args[i] === '-and') {
                                if (currentCommand.length > 0) {
                                    commandsToExecute.push(currentCommand.join(' '));
                                    currentCommand = [];
                                }
                            } else {
                                currentCommand.push(args[i]);
                            }
                        }
                        
                        if (currentCommand.length > 0) {
                            commandsToExecute.push(currentCommand.join(' '));
                        }
                        
                        if (commandsToExecute.length > 0) {
                            const originalProcessCommand = processCommand;
                            
                            if (noRunOutput) {
                                processCommand = function(input) {
                                    const trimmedInput = input.trim();
                                    const parts = trimmedInput.split(/\s+/);

                                    let commandFound = false;
                                    
                                    if (parts.length >= 2) {
                                        const twoWordCommand = `${parts[0]} ${parts[1]}`.toLowerCase();
                                        if (commands[twoWordCommand]) { 
                                            const result = commands[twoWordCommand].execute(parts.slice(2));
                                            addOutput(result);
                                            commandFound = true;
                                        }
                                    }
                                    
                                    if (!commandFound && parts[0]) {
                                        const command = parts[0].toLowerCase();
                                        const args = parts.slice(1);
                                        
                                        if (commands[command]) {
                                            const result = commands[command].execute(args);
                                            addOutput(result);
                                        } else {
                                            addOutput(`'${command}' is not recognized as an internal command.`);
                                        }
                                    }
                                };
                            }

                            commandsToExecute.forEach((cmd, index) => {
                                setTimeout(() => {
                                    processCommand(cmd);
                                    
                                    if (index === commandsToExecute.length - 1 && noRunOutput) {
                                        setTimeout(() => {
                                            processCommand = originalProcessCommand;
                                        }, 100);
                                    }
                                }, index * 10);
                            });
                        }
                        
                        if (silentExecution) {
                            return '';
                        }
                        return '';
                    }
                    
                    let hideOutput = false;
                    let silentExecution = false;
                    let noRunOutput = false;
                    const commandsToExecute = [];
                    let currentCommand = [];
                    
                    for (let i = 1; i < args.length; i++) {
                        if (args[i] === '-|') {
                            if (currentCommand.length > 0) {
                                commandsToExecute.push(currentCommand.join(' '));
                                currentCommand = [];
                            }
                            const remainingArgs = args.slice(i + 1);
                            if (remainingArgs.length > 0) {
                                commandsToExecute.push(remainingArgs.join(' '));
                            }
                            break;
                        } else if (args[i] === '-hide') {
                            hideOutput = true;
                        } else if (args[i] === '-silent') {
                            silentExecution = true;
                        } else if (args[i] === '-norun') {
                            noRunOutput = true;
                        } else if (args[i] === '-and') {
                            if (currentCommand.length > 0) {
                                commandsToExecute.push(currentCommand.join(' '));
                                currentCommand = [];
                            }
                        } else {
                            currentCommand.push(args[i]);
                        }
                    }
                    
                    if (currentCommand.length > 0) {
                        commandsToExecute.push(currentCommand.join(' '));
                    }
                    
                    let current = start;
                    const countdownInterval = setInterval(() => {
                        if (!hideOutput) {
                            const progress = ((start - current) / start) * 100;
                            const progressBar = `[${'='.repeat(Math.floor(progress / 5))}${' '.repeat(20 - Math.floor(progress / 5))}] ${progress.toFixed(0)}%`;
                            addOutput(`${progressBar} ${current}`);
                        }
                        
                        current--;
                        
                        if (current < 0) {
                            clearInterval(countdownInterval);
                            if (!hideOutput && !silentExecution) {
                                addOutput('Countdown finished!');
                            }
                            
                            if (commandsToExecute.length > 0) {
                                const originalProcessCommand = processCommand;
                                
                                if (noRunOutput) {
                                    processCommand = function(input) {
                                        const trimmedInput = input.trim();
                                        const parts = trimmedInput.split(/\s+/);

                                        let commandFound = false;
                                        
                                        if (parts.length >= 2) {
                                            const twoWordCommand = `${parts[0]} ${parts[1]}`.toLowerCase();
                                            if (commands[twoWordCommand]) { 
                                                const result = commands[twoWordCommand].execute(parts.slice(2));
                                                addOutput(result);
                                                commandFound = true;
                                            }
                                        }
                                        
                                        if (!commandFound && parts[0]) {
                                            const command = parts[0].toLowerCase();
                                            const args = parts.slice(1);
                                            
                                            if (commands[command]) {
                                                const result = commands[command].execute(args);
                                                addOutput(result);
                                            } else {
                                                addOutput(`'${command}' is not recognized as an internal command.`);
                                            }
                                        }
                                    };
                                }

                                commandsToExecute.forEach((cmd, index) => {
                                    setTimeout(() => {
                                        processCommand(cmd);
                                        
                                        if (index === commandsToExecute.length - 1 && noRunOutput) {
                                            setTimeout(() => {
                                                processCommand = originalProcessCommand;
                                            }, 100);
                                        }
                                    }, index * 10);
                                });
                            }
                        }
                    }, 1000);

                    if (silentExecution) {
                        return ''
                    }

                    let response = `Starting countdown from ${start}...`;
                    if (commandsToExecute.length > 0) {
                        response += `\nWill execute ${commandsToExecute.length} command(s) after countdown`;
                    }
                    
                    return response;
                }
            },
            p: {
                description: 'Displays any HTML content',
                execute: function(args) {
                    if (args.length === 0) {
                        return `Usage: p <html_content>
    Example: p <div style="background: white">hiiii</div>
    Example: p <a href='https://example.com'>link</a>    <-- these make you leave the terminal, use LINK instead
    Example: p <span style='color: red; font-size: 20px;'>Styled text</span>
    
This, like every other rich display command, works by dynamically creating an HTML element in the terminal.`;
                    }
                    
                    const htmlContent = args.join(' ');
                    
                    const htmlElement = document.createElement('div');
                    htmlElement.innerHTML = substituteVariables(htmlContent);
                    htmlElement.style.margin = '5px 0';
                    htmlElement.style.padding = '10px';
                    htmlElement.style.borderRadius = '4px';
                    htmlElement.style.backgroundColor = 'rgba(255,255,255,0.05)';
                    
                    const outputLine = document.createElement('div');
                    outputLine.className = 'output-line';
                    outputLine.appendChild(htmlElement);
                    outputElement.appendChild(outputLine);
                    outputElement.scrollTop = outputElement.scrollHeight;
                    
                    return;
                }
            },
            'rps': {
                description: 'Play rock-paper-scissors',
                execute: function(args) {
                    if (args.length === 0) return 'Usage: rps <rock|paper|scissors>';
                    const choices = ['rock', 'paper', 'scissors'];
                    const player = args[0].toLowerCase();
                    const computer = choices[Math.floor(Math.random() * 3)];
                    
                    if (!choices.includes(player)) return 'Please choose rock, paper, or scissors';
                    
                    if (player === computer) return `Both chose ${player}. It's a tie!`;
                    if ((player === 'rock' && computer === 'scissors') ||
                        (player === 'paper' && computer === 'rock') ||
                        (player === 'scissors' && computer === 'paper')) {
                        return `You chose ${player}, I chose ${computer}. You win!`;
                    }
                    return `You chose ${player}, I chose ${computer}. I win!`;
                }
            },
            'reverse': {
                description: 'Reverse the provided text',
                execute: function(args) {
                    if (args.length === 0) return 'Usage: reverse <text>';
                    return args.join(' ').split('').reverse().join('');
                }
            },

            'upper': {
                description: 'Convert text to uppercase',
                execute: function(args) {
                    return substituteVariables(args.join(' ')).toUpperCase();
                }
            },

            'lower': {
                description: 'Convert text to lowercase',
                execute: function(args) {
                    return substituteVariables(args.join(' ')).toLowerCase();
                }
            },
            random: {
                description: 'Generates a randomized string of specified length',
                execute: function(args) {
                    const lengthArg = args.length > 0 ? substituteVariables(args[0]) : '8';
                    const length = parseInt(lengthArg);
                    
                    if (isNaN(length) || length < 1 || length > 128) {
                        return 'Length must be a positive number not greater than 128';
                    }
                    
                    let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    if (args.length > 1) {
                        chars = substituteVariables(args[1]);
                    }
                    
                    let result = '';
                    
                    for (let i = 0; i < length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    
                    return result;
                }
            }

        };

        function addOutput(text) {
            if (text) {
                const outputLine = document.createElement('div');
                outputLine.className = 'output-line';
                
                const substitutedText = substituteVariables(text);
                
                outputLine.textContent = substitutedText;
                
                outputElement.appendChild(outputLine);
                outputElement.scrollTop = outputElement.scrollHeight;
            }
        }

        function processCommand(input) {
            const trimmedInput = input.trim();
            const parts = trimmedInput.split(/\s+/);
    
            addOutput(`$ ${trimmedInput}`);
        
            let commandFound = false;
            
            if (parts.length >= 2) {
                const twoWordCommand = `${parts[0]} ${parts[1]}`.toLowerCase();
                if (commands[twoWordCommand]) {
                    const result = commands[twoWordCommand].execute(parts.slice(2));
                    addOutput(result);
                    commandFound = true;
                }
            }
    
            if (!commandFound && parts[0]) {
                const command = parts[0].toLowerCase();
                const args = parts.slice(1);
                
                if (commands[command]) {
                    const result = commands[command].execute(args);
                    addOutput(result);
                } else {
                    addOutput(`'${command}' is not recognized as an internal command.`);
                }
            }

            if (trimmedInput) {
                commandHistory.push(trimmedInput);
                historyIndex = commandHistory.length;
            }
        }

        function silentProcessCommand(input) {
            const trimmedInput = input.trim();
            const parts = trimmedInput.split(/\s+/);
        
            let commandFound = false;
            
            if (parts.length >= 2) {
                const twoWordCommand = `${parts[0]} ${parts[1]}`.toLowerCase();
                if (commands[twoWordCommand]) {
                    const result = commands[twoWordCommand].execute(parts.slice(2));
                    commandFound = true;
                }
            }
    
            if (!commandFound && parts[0]) {
                const command = parts[0].toLowerCase();
                const args = parts.slice(1);
                
                if (commands[command]) {
                    const result = commands[command].execute(args);
                }
            }
        }

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                processCommand(this.value);
                this.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (commandHistory.length > 0) {
                    if (historyIndex > 0) {
                        historyIndex--;
                    }
                    this.value = commandHistory[historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex] || '';
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });

        document.addEventListener('click', function() {
            commandInput.focus();
        });

        
    </script>
